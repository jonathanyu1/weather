<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Weather App</title>
    <link rel='stylesheet' href='styles.css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body class='bodyContainer'>
    <div id='header'>
      <div id='unitContainer'>
        <button type='button' id='btnChangeUnit'>
          <span id='metricLabel'>°C</span>
          |
          <span id='imperialLabel'>°F</span>
        </button>
      </div>
      <div id='searchContainer'>
        <input type='text' id='searchInput' placeholder='Search a city..' name='search'>
        <button type='submit' id='btnSearch'>
          <span class="material-icons">search</span>
        </button>
      </div>
    </div>
    <div id='errorContainer'>
      <div id='errorInput'>Location not found.</div>
    </div>
    <div id='currWeatherContainer'>
      <div class='weatherLeftSide'>
        <div id='weatherLocation'></div>   
        <div id='weatherTemp'></div>
        <div id='weatherDescription'></div>
        <img id='weatherIcon' src='#'>
      </div>
      <div class='weatherRightSide'>
        <div class='weatherRightInfoContainer'>
          <span class='material-icons'>thermostat</span>
          <div class='labelContainer'>
            <div class='weatherLabel'>Feels Like</div>
            <div id='feelsLikeTemp'></div>
          </div>
        </div>
        <div class='weatherRightInfoContainer'>
          <span class='material-icons'>opacity</span>
          <div class='labelContainer'>
            <div class='weatherLabel'>Humidity</div>
            <div id='humidityTemp'></div>
          </div>
        </div>
        <div class='weatherRightInfoContainer'>
          <span class='material-icons'>air</span>
          <div class='labelContainer'>
            <div class='weatherLabel'>Wind Speed</div>
            <div id='windSpeedTemp'></div>
          </div>
        </div>
      </div>
    </div>
    <div id='dailyWeatherContainer'>
      <div class='dayContainer'>
        <div id='day0Name' class='dayName'></div>
        <div id='day0High' class='dayHigh'></div>
        <div id='day0Low' class='dayLow'></div>
        <img id='day0Icon' src='#' class='dayIcon'>
      </div>
      <div class='dayContainer'>
        <div id='day1Name' class='dayName'></div>
        <div id='day1High' class='dayHigh'></div>
        <div id='day1Low' class='dayLow'></div>
        <img id='day1Icon' src='#' class='dayIcon'>
      </div>
      <div class='dayContainer'>
        <div id='day2Name' class='dayName'></div>
        <div id='day2High' class='dayHigh'></div>
        <div id='day2Low' class='dayLow'></div>
        <img id='day2Icon' src='#' class='dayIcon'>
      </div>
      <div class='dayContainer'>
        <div id='day3Name' class='dayName'></div>
        <div id='day3High' class='dayHigh'></div>
        <div id='day3Low' class='dayLow'></div>
        <img id='day3Icon' src='#' class='dayIcon'>
      </div>
      <div class='dayContainer'>
        <div id='day4Name' class='dayName'></div>
        <div id='day4High' class='dayHigh'></div>
        <div id='day4Low' class='dayLow'></div>
        <img id='day4Icon' src='#' class='dayIcon'>
      </div>
      <div class='dayContainer'>
        <div id='day5Name' class='dayName'></div>
        <div id='day5High' class='dayHigh'></div>
        <div id='day5Low' class='dayLow'></div>
        <img id='day5Icon' src='#' class='dayIcon'>
      </div>
      <div class='dayContainer'>
        <div id='day6Name' class='dayName'></div>
        <div id='day6High' class='dayHigh'></div>
        <div id='day6Low' class='dayLow'></div>
        <img id='day6Icon' src='#' class='dayIcon'>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
